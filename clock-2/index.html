<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="clock">
    <div class="time"></div>
    <div class="date-time"></div>
  </div>

  <script>
    // THINGS ENHANCED
    // - Changed look of clock
    // - Added ticking sound
    // - Added Random colors
    // - Changed Font
    // - Changed Page Title
    // - Added date
    // - Text gets progressively bigger


    // clock stuff
    var time = document.querySelector('.time');
    var dateTime = document.querySelector('.date-time');
    function updateClock() {
      // Get the current time, day , month and year
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      var day = now.getDay();
      var date = now.getDate();
      var month = now.getMonth();
      var year = now.getFullYear();
      var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      h = h % 12 || 12;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;
      date = date < 10 ? '0' + date : date;
      var period = h < 12 ? 'AM' : 'PM';
      time.innerHTML = h + ':' + m + ':' + s + ' ' + period;
      dateTime.innerHTML = dayNames[day] + ', ' + monthNames[month] + ' ' + date + ', ' + year;
    }

    // random background & looping every second
    var textSize = 80;
    var timeout = false;
    var interval;
    function secondLoop(){
      timeout = true;
      interval = setInterval(function(){

        // random color for css
        var randomColor = "#" + (Math.floor(Math.random()*16777215).toString(16));
        const clockCss = document.querySelector('.clock');
        clockCss.style.backgroundColor = randomColor;

        // make text get bigger with every second
        textSize++;
        clockCss.style.fontSize = textSize + 'px';

        // play sound
        let sound = new Audio('ticktock.mp3');
        sound.play();        
      }, 1000);

    }
    function stopBackground(){
      clearInterval(interval);
      timeout = false;
    }

    // run everything
    updateClock();
    setInterval(updateClock, 1000);
    secondLoop();
  </script>
</body>

</html>
